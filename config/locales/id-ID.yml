  the_stars:
    caucau:
      col1: 'Menentang tekanan yang kita hadapi, aku percaya tekanan ini ada untuk setiap orang. Aku percaya semua orang pasti akan mengalami tekanan. Yang sama di tingkat berbeda-beda. Bagi aku sendiri, tekanan berarti aku harus mengandalkan Tuhan. Friman Tuhan: "Serahkanlah segala kekhawatiranmu kepada Allah, sebab Ia mempedulikanmu". Baru aku mengerti bahwa hidup ini tidak lagi punya aku sendiri. Bagi hidup ini Dia telah mati. Dia telah menyerahkan hidup-Nya untuk hidupku dan memberi aku hidup yang damai sejahtera, jadi aku hidup untuk yang lebih dari aku. Aku hidup lebih dari yang dikatakan, lebih yang dipikirkan. Aku berfokus pada apa yang difirman-Nya tentang aku.'
      col2: "... satu temanku dari sekolah berbicara dengan aku tentang Tuhan Yesus. ... dan semuanya aku jadi paham sebagai realitas. Dia berbicara kepada hatiku, Dia sentuh hatiku dan Injil menjadi sanagt benar bagi aku. Sejak hari itu, aku sangat mencinta Yesus."
      country: Jerman
      name: 
