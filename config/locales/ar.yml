  about:
    col1: منذ عام 1966، تستخدم هيئة "رياضيون فاعلون" الرياضة كمنبر لمساعدة الناس أن تجيب على تساؤلات حول ‏الإيمان وتوجه أنظارهم إلى يسوع. نحن نؤمن أن بإمكان الرياضة أن تفتح الأبواب وتخلق الروابط بطريقة لا ‏تقوى عليها وسائل أخرى، لهذا السبب نعمل دائماً ‏على إيجاد أساليب جديدة للوصول إلى الرياضيين وعشاق ‏الرياضة على حد سواء. في النهاية، هدفنا الأساسي هو أن نرى حياة الشعوب تتغير بينما يكتشفون قصد الله ‏لحياتهم.‏
    col2: |-
      نحلم بيوم يكون فيه تابعين للمسيح في كل فريق، في كل رياضة، في كل أمة. نحن نؤمن أن هذا يصبح ممكناً ‏عندما تعمل الهيئات والأفراد معاً- الذين يرغبون حقاً في أن يتعرف كل رياضي بتابع حقيقي ليسوع - نحو ‏الهدف المشترك وهو امتداد ملكوت الله. ‏
      هيئة "رياضيون فاعلون" هي جزء من خدمة "سي ار يو" (التي كان تدعى سابقا خدمة "كامـﭙس كروسيد فور ‏كرايست" والتي تعني بالعربية خدمة "شباب جامعي من أجل المسيح"). "سي ار يو" هو اسم خدمة شباب جامعي من ‏أجل المسيح في الولايات المتحدة.
    title: أنتجت هيئة "رياضيون فاعلون" فيلم الجائزة.‏
