  about:
    col1: Depuis 1966, Athlètes en Action, (Sport et Foi international) utilise le sport comme tremplin pour aider des hommes et de femmes à répondre à des questions de foi et pour les diriger vers Jésus. Nous croyons que le sport a le pouvoir d'ouvrir des portes et de créer des liens comme peu  d'autres activités, et c'est pourquoi nous travaillons continuellement pour créer de nouvelles manières de toucher des sportifs et des fans. Notre but ultime est de voir la vie des personnes changer alors qu'ils découvrent le but de Dieu pour leur vie.
    col2: |-
      Nous rêvons du jour où il y aura des hommes et des femmes qui suivent Jésus dans chaque équipe, chaque sport, chaque pays. Nous croyons que cela est possible lorsque des organisations et des individus - qui veulent que chaque sportif connaisse quelqu'un qui suit véritablement Jésus - travaillent ensemble vers le but commun de l'avancement du Royaume de Dieu.

      Sport et Foi est la branche Française d'Athlètes en Action et est un ministère d'Agapé France.
    title: Athlètes en Action a produit The Prize.
