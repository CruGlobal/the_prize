ko:
  about:
    col1: 1966년, 스포츠 선교회는 스포츠를 통하여 사람들에게 믿음과 예수 그리스도를 알게 하는 것입니다. 저희는 스포츠라는 하나의 수단을 통해서 문을 열고, 다른 것 들로는 이뤄질 수 없는 것들이 스포츠를 통해서 이룰 수 있다고 믿고 있습니다. 그러기에 저희는 더더욱 선수들과 스포츠 팬들에게 스포츠를 통해서 다가가려 합니다.저희의 궁극적인 목표는 오직 그들의 삶이 하나님께서 뜻하시고 계획하신 것에 따라 새로운 삶을 사는 것입니다.
    col2: |-
      각 팀 그리고 심지어 각 나라들이 모두 예수 그리스도를 믿고 따르는 것을 우리는 매일 소망합니다. 우리는 이러한 소망들이 다양한 단체들과 개인 한 명 한 명이 진심으로 예수님을 믿고 따르고 하나님의 나라를 위해 일하고 가기를 원한다면 이루어질 수 있다고 믿습니다.

      스포츠 선교회는 대학생 선교회에 속해있는 하나의 단체입니다. 크루는 미국 대학생 선교회에 있는 또 다른 이름입니다.
