    caucau:
      col1: "제 나이 16 파우메이라에서 선수로 생활하던 때에는 제 미래가 불투명하다고 생각했었습니다. 그리고 저는 축구에 관한 생각뿐이었지만 제 생각대로 되지 않아 실망감뿐이었고, 제 자신에 대해 큰 의문점이 들었습니다. 저에게 있어 신앙심과 삶의 목적이 무엇인지에 대해 형과 얘기를 나눈 적이 있습니다. 저는 항상 하나님을 믿어왔었지만 하나님과의 관계는 없었습니다. 어느 날 저는 하나님의 사랑이 제게 꼭 필요하다는 것을 깨달은 후로 하나님을 위해서 살겠다고 다짐했습니다."
      col2: "많은 사람들은 하나님의 사랑을 얻기 위해서 행동해야 한다고 생각합니다. 그러나 하나님께서는 저를 그저 있는 그대로의 모습대로 받아주셨습니다. 그저 하나님께서 제게 원하는 것은 하나님께 제 모든 삶을 드리는 것뿐이었습니다. 저는 정말 하나님께 제 모습 자체로 사랑해주심에 감사드립니다."
      country: "독일"
      name: "카카우"
    enoh:
      col1: '압박감에 대해 말을 하자면, 이 단어는 모두에게 해당되고, 누구나 겪는 것이라 생각합니다. 압박감은 사람마다 느끼는 정도가 같으면서도 다르게 느끼기도 하죠. 제 개인적인 압박감은 오직 주님만 믿는 것입니다. 성경에선 "너희 염려를 다 주께 맡기라, 이는 그가 너희를 돌보심이라."라고 쓰여있습니다. 제 인생을 돌이켜 봤을 때, 제 인생은 제 것만이 아니었습니다. 제 삶은 그저 예수님께서 저 대신 죽어셔서 희생해서 만들어진 삶입니다. 예수님의 희생으로 제 인생은 평화와, 기쁨이 왔습니다. 오직 하나님께 집중함으로써 저는 제 자신을 넘어설 수 있었고, 사람들의 시선과 그들의 생각들을 넘어설 수 있었습니다. '
      col2: "어느 날 학교 친구가 제게 와서 예수님에 관한 얘기를 해준 적이 있었습니다. 그리고 그 얘기들은 제게 와 닿기 시작했습니다. 그 친구의 말들은 제 마음에 와 닿았으며 더욱더 현실적으로 받아들여졌습니다. 그 후로 저는 예수님을 사랑하기 시작했습니다."
      country: "카메룬"
      name: "에노"
    guzan:
      col1: "경기 날이 되면, 팀명단에서 제 이름이 불릴 때는 제 몸은 에너지가 솟구치고, 전율이 느껴집니다. 전반전과 후반전을 열심히 뛰고, 팀원들과 코치들에게 신임을 얻는 자신감 등 이러한 것들이 제 자신을 나타내주었습니다."
      col2: "제 신앙심과 선수 생활은 제게 있어 굉장히 밀접하게 연관이 되어있습니다. 저는 이것을 당연하게 여기고 있고 꼭 그래야만 한다고 생각합니다. 하나가 없다면 다른 하나도 존재할 수 없고 가장 중요한 건 삶 속에 예수님이 꼭 있어야 한다는 점이죠. 하지만 신앙의 길을 걷는 것은 항상 순탄치만은 않았습니다. 길을 걷다가도 예상 밖의 일을 겪기도 하고 힘겹기도 했지만 예수님께서 항상 옆에서 도와주셨죠."
      country: "미국"
      name: "구잔"
    kaka:
      col1: "저는 항상 예수님의 이름을 드높이기 위해 경기에 참여합니다. 예수님은 돈, 명예 그리고 성공으로도 할 수 없는 무언가를 가지고 계시다고 믿습니다. 예수님께서 제게 축구라는 재능을 선물로 주셨습니다. 그분은 저를 축구선수 카카로서만 관심을 가지고 계신다고 믿지 않았습니다. 그분은 제가 진짜 누구인지 어떤 사람인지에 대해 더 관심을 가져주십니다."
      col2: "저는 제 선수 생활에 있어 좋은 커리어들을 쌓았고, 다시 돌이켜 봤을 때 제 커리어와 제 인생이 언제나 좋은 순간들로 기억됩니다. 그 소중한 순간들 속에는 언제나 하나님과 같이 있었습니다. 기도 안에서, 성경 안에서 그리고 하나님의 말씀 속에서 항상 친구들과 제 신앙을 나눌 수 있었습니다. 어떤 상황들 속에서 즐거우나 괴로우나 하나님은 항상 저희들을 사랑하셨고 그 경험들이 저를 다르게 할 수 있었습니다."
      country: "브라질"
      name: "카카"
    mulenga:
      col1: 국가대표 선수로 출전한다는 것은 정말 생각지도 못 했던 일이었죠. 각 포지션에서 뛰면서 경기 결과가 좋건 나쁘건 사람들에게 비판을 받고 누군가로부터는 또 "하나님께 그렇게 많이 아뢰고 기도했었는데 결과가 왜 이래?" 하는 말을 들을 수도 있죠. 또 한편으로는 "남들은 다 괜찮아 보이는데 나한테는 뭐가 문제지?"라는 의문점이 생기기도 했죠. 그 뒤로 제가 느꼈던 제 모습은 제 자신을 컨트롤하지를 못했다는 것이었죠. 예수님과 같이 경기에 임하지 않았다는 것이 큰 실패로 돌아왔습니다.
      col2: "제 능력과 힘은 저에게서 오지 않는다는 것을 잘 알고 있습니다. 당연히 이 능력과 힘은 위에서 주어지는 것이죠. 이 어려움과 압박감을 이겨내지 못한다면 하나님은 절대로 다음 단계로 넘어가게 하시진 않습니다. 그저 도망치고 다음 단계로 간다면 더 최악의 상황이 기다리고 있을 것이고, 더 높이 올라가려 할수록 소중한 무언가를 잃을 수도 있습니다. 경기 중에 골을 실점을 한다면 수만 명의 관중들은 제게 바보라며 욕할 것이고 또 득점을 하면 최고라고 말을 해줍니다. 그런 상황들 속에서 저는 하나님만을 두려워하는 경건한 사람 삶을 살고 있다고 말할 것입니다. 모두들 가끔 신앙적으로 시험 들기도 하고, 많은 어려움을 겪기도 합니다. 그럴 때 모두들 누군가와 얘기를 하고 싶어 하죠."
      country: "잠비아"
      name: "물렌가"
  title: "더 프라이즈"
