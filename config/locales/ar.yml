      subtitle: "نهنئك بقرارك طلب يسوع المسيح في حياتك.‏"
      text_html: "<p>وماذا الآن؟ ‏</p>\n<p>إذا كانت هذه مجرد ديانة، يمكن أن تتوقع أن يقدم أحدهم إليك كل أنواع القواعد والطقوس والمتطلبات. وربما ‏قائمة بأشياء كثيرة عليك شراؤها!  ‏</p>\n<p>لكن عندما طلبت يسوع في حياتك، فإنك لم تنضم إلى مجرد ديانة</p>\n<p>ولكنك بدأت علاقة حقيقية مع الله </p>\n<p>وهذا مدهش للغاية </p>\n<p>ربما تتساءل، كيف ستتعرف على الله بطريقة أفضل؟ لذا كتب أحد شركاء \"رياضون فاعلون\" سلسلة من 7 أجزاء ‏تسمى، \" الدروس الروحية للمبتدئين.\" انها مجانية، وتصل إليك بالبريد الإلكتروني  </p>\n<p>إليك ما ستحصل عليه في \" الدروس الروحية للمبتدئين \":  ‏</p>\n<ul>\n<li>كيف تتأكد من قبولك  يسوع المسيح في حياتك</li>\n<li>‏> ما فعله الله ليجتذبك إليه</li>\n<li>ما يميز محبة الله، وما أهمية ذلك. ‏</li>  \n<li>لماذا الله هو الضامن لعلاقتك معه ، وليس انت</li>\n<li>ماذا يعني أن تثق في الله</li>\n<li>ماذا لو أخطأت؟ هل سيستمر الله في غفرانه لك؟ ‏</li>\n<li>كيف تجد كنيسة، ومسيحيين مؤمنين أخرين، أو مجموعة مسيحية في جامعتك .‏</li>\n</ul>\n<p>سيساعدك كل بريد إلكتروني على فهم أمراً هاماً عن علاقتك مع الله. ‏</p>"
      title: "شكرا لك"
