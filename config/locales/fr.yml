      page_title: Merci
      subtitle: Félicitations pour ta décision d'inviter Jésus-Christ dans ta vie.
      text_html: "<p>Et Maintenant?</p>\n<p>Si c'était une religion, il y aurait plein de règles. Des rites. Des exigences. Peut-être même plein de choses à acheter!</p>\n<p>Mais quand tu as invité Jésus dans ta vie, tu n'as pas rejoint une religion.</p>\n<p>A la place, tu as commencé une relation avec Dieu.</p>\n<p>Et ça c'est énorme.</p>\n<p>Tu te demandes peut-être comment faire meilleure connaissance avec Dieu ? Un partenaire de Sport et Foi a écrit une série qui s'appelle \"Le Kit de démarrage spirituel\" et c'est gratuit et est envoyé par e-mail.</p>\n<p>Voici ce que tu recevras dans le \"Kit de démarrage spirituel\":</p>\n<ul>\n<li>Comment être sûr que Jésus est bien entré dans ta vie.</li>\n<li>Ce que Dieu a fait pour t'attirer ver lui.</li>\n<li>Ce qui est différent à propos de l'amour de Dieu et pourquoi c'est important.</li>  \n<li>Pourquoi ta relation avec Dieu est assuré par lui et non par toi.</li>\n<li>Ce que ça veut dire de faire confiance à Dieu.</li>\n<li>Et si tu fais un péché ? Est-ce que Dieu Pardonne toujours ?</li>\n<li>Comment trouver une église, d'autres chrétiens, ou un groupe chrétien sur ton campus.</li>\n</ul>\n<p>Chaque e-mail t'aidera à comprendre quelque chose d'important sur ton amitié avec Dieu.</p>"
      title: Merci
