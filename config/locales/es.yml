  about:
    col1: Desde 1966, Atletas en Acción ha estado utilizando el deporte como una plataforma para ayudar a las personas responder a las preguntas de la fe y para señalarles a Jesús. Creemos que el deporte tiene el poder de abrir puertas y crear conexiones de una manera que pocas otras cosas pueden, y es por eso que estamos trabajando constantemente para crear nuevas formas de llegar a los atletas y aficionados a los deportes. A lo largo, nuestro objetivo es ver las vidas de las personas cambiar a medida que descubren el propósito de Dios para su vida.
