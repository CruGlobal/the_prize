  about:
    col1: "アスリーツ・イン・アクションは、1966年から、スポーツを通して、人々の信仰の疑問に答え、イエス・キリストのもとに導いてきました。スポーツには、他のさまざまな活動と同じように、信仰への扉を開け、キリストとの関係を築く力があります。そう信じてきたので、スポーツをする人に、また、観る人にも、福音を届けることができるようにと、新しい方法を考えてきました。私たちは、全ての人が、人生における神のご計画を発見し、そのことによって、人々の人生が変えられていくのを見ることです。"
    col2: |
      私たちは、すべての国、すべてのスポーツ、すべてのチームにおいて、キリストに従う者がいるという日が来ることを夢見ています。全てのスポーツを愛する人が、心からキリストに従う人と知りあいになれるようにと願い、組織や個人が、協力して、神の御国のために働き続けることにによって、可能となるのです。

      アスリーツ・イン・アクションは、（以前はキャンパス・クルセード・フォー・クライストと呼ばれていた）Cruの一部門です。
    title: The Prize　はアスリーツ・イン・アクションによって制作されました。
