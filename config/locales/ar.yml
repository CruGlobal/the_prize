    caucau:
      col1: "عندما كان عمري 16 عام كنت ألعب في نادي بالميراس البرازيلي، لم أكن متأكدا ما إذا كان لي مستقبل ‏هناك.... في ذلك الوقت كنت أفكر في كرة القدم فقط ولكن خيبة الأمل أصابتني لأن حياتي الكروية لم تكن ‏ناجحة فكانت هي السبب في أن أفكر في أسئلة أعمق. لذا تحدثت إلى أخي عن الإيمان وعن الغرض من الحياة. ‏كنت أؤمن بالله ولكن من دون علاقة معه. كنت أعرف أنني بحاجة إلى ... محبة الله، فقررت أن أحيا لأجله.‏"
      col2: "كثير من الناس يعتقدون أن عليهم القيام بشيء ما لكسب محبة الله. وقد أعلن الله لي أن العكس تماما هو الصحيح ‏وانه يقبلني كما أنا. كل ما يريده مني هو أن أعطيه قلبي وحياتي. أنا ممتن حقا لذلك.‏"
      country: "ألمانيا"
      name: "كاكاو"
    enoh:
      col1: عندما نتحدث عن الضغط الذي نواجهه، أعتقد أن الجميع يواجهون ضغوط مماثلة. وأعتقد أن كل انسان على كل ‏المستويات يقع تحت نوع من الضغط في أوقات مختلفة. بالنسبة لي شخصياً فإن وجود هذا الضغط يعني الثقة في ‏الرب. يقول الكتاب المقدس "الق على الرب همك فهو يعولك". عندما أدرك أن حياتي ليست ملكاً لي. لأن يسوع ‏مات من أجلي. ووضع حياته بدلاً عني ومنحني حياة السلام والفرح، لذا لا أحيا لذاتي. ولا أهتم لما يقوله أو ‏يعتقده الأخرون. ولكني أهتم فقط بما يقوله الرب.‏
      col2: "تكلم معي أحد أصدقاء الدراسة عن الرب يسوع. ... وشعرت أن هذا الكلام هو الحقيقة. لقد تحدث لقلبي ولمسه، ‏وأصبح الإنجيل حقيقي بالنسبة لي. منذ ذلك اليوم، أحببت يسوع من كل قلبي ‏"
      country: "كاميرون ‏"
      name: "إنوه"
    guzan:
      col1: "عندما يُنادى اسمك في قائمة الفريق الأساسي، في يوم المباراة - الحماس، والطاقة يسريان في جسدك. أهم شيء ‏بالنسبة لي هو اللعب الجيد في الشوط الأول، واللعب الجيد في الشوط الثاني وأن أعرف أن زملائي في الفريق ‏والمدربين قد بدأوا في الوثوق فيّ والإيمان بي. ‏"
      col2: "بالنسبة لي، فإن حياتي الشخصية، تتلاقى مع حياة الإيمان وحياتي الرياضية، أعتقد أنه أمر طبيعي. فلا يمكنك ‏الحصول على واحدة دون الآخرى وأهم ما في الأمر أن يكون يسوع في حياتك. لم يكن الطريق وردياً دائماً في ‏سبيل النجاح. وسيكون هناك دائما عوائق في الطريق، لكن في كل هذه الصعوبات والصراعات، يسوع هو من ‏يساعدني أن أتخطاها.‏"
      country: "امريكا"
      name: "جوزان"
    kaka:
      col1: في كل مرة أشارك باللعب في مباراة، اكرم اسم يسوع ... علاقتي بيسوع ليس هدفها المال أو الشهرة أو النجاح. ‏إن لعب كرة القدم هو عطية من الرب. أعتقد أنه لا يهتم كثيراً لكاكا "لاعب كرة القدم". ولكنه يهتم بريكاردو، ‏يهتم بي كانسان. ‏
      col2: "لقد مررت بلحظات عظيمة في مسيرتي الرياضية، ولحظات صعبة أيضا في مسيرتي الرياضية أو حياتي ‏الشخصية. في كل تلك اللحظات توكلت على الله. بالصلوات، وبالكتاب المقدس، كلمة الله، مع أصدقائي الذين ‏يشتركون معي في نفس الإيمان. لقد عرفت أنه بغض النظر عن الحالة، إذا كانت جيدة أو سيئة ، أن الله الذي ‏يحبني موجود إلى جانبي، وهذا هو أكثر ما يعنيني.‏"
      country: "البرازيل"
      name: "كاكا"
    mulenga:
      col1: لم يكن لدي أي فكرة عن اللعب في فريق المنتخب الوطني. فيمكنك أن تسمع أو تقرأ عن ذلك فقط. لكن حين ‏تلعب مع الفريق الوطني تصبح في موقف الاستعداد لتلقي النقد. كل ما تفعله - جيداً ام سيئاً - سوف يتم انتقاده ‏سوف يكون هناك أحدهم ليعلق على الأمر. "كنت أسأل الله مرات عديدة،" لماذا يحدث هذا لي رغم أنني أصلي ‏إليك؟ ولماذا يحدث كل هذا لي بينما الجميع في أحسن حال؟ ماذا فعلت لأستحق كل هذا؟ فإني دائماً أسأل عن السبب. ‏لكني توقفت عن محاولة معرفة السبب. أول شيء تعلمته وأهم شيء أنك لا تتحكم في الأمور. مهما حاولت لن ‏تستطيع التحكم في أي شيء. لو لم يكن يسوع معي كنت سأُقد. سأُفقد تماما.‏
      col2: 'أعرف أنني لا امتلك القوة. إنها تأتي من السماء.... لن يأخذك الله إلى المستوى التالي إذا كنت لا تعرف كيفية ‏التعامل مع الضغط. كلما ارتفعت إلى أعلى كلما أصبح الأمر أسوأ. وكلما ارتفعت إلى أعلى كلما فقدت هدفاً، فتجد ‏الآلاف ممن سيوجهون لك الشتائم أو ينعتونك بالغبي، وعندما تحرز هدفاً تجد الملايين يهتفون بأنك الأعظم على ‏الاطلاق. لن أجلس هنا وأقول كاذباً: "أني أحيا حياة كاملة في مخافة الرب". في بعض الأحيان أواجه مشاكل. ‏ويمتحن الله إيماني ... أمامك الكثير من التحديات. هناك أمور كثيرة تحدث لك. وتشعر بحاجتك إلى التحدث الى ‏شخص أخر.‏'
      country: "زامبيا"
      name: "مولينجا"
  title: "الجائزة"
