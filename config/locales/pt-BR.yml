  about:
    col1: 'Desde de 1966, Atletas em Ação vem usando a plataforma dos esportes  para ajudar as pessoas  a conhecerem a Jesus pessoalmente.  Nós cremos que o esporte pode abrir portas e criar maneiras de conectarmos com pessoas como poucas coisas podem, e é o porque do nosso trabalho constante para criar novas maneiras para alcançar atletas e os torcedores.  O nosso alvo maior é ver a vida das pessoas transformadas na medida em que descobrem o propósito de Deus para suas vidas.  '
    col2: "Nós sonhamos com o dia em que existirem seguidores de Cristo em todas as equipes, em todos os esportes e em todas as nações.  Nós cremos que isto seja possível quando as organizações e indivíduos - que querem que todo atleta conheça e verdadeiramente siga a Jesus - Trabalham juntos para um alvo comum e para o reino de Deus. \n\nAtletas em Ação é parte da Cruzada Estudantil.  Nos Estados Unidos é chamada de CRU."
    title: Atletas em Ação produziu O Prêmio.
