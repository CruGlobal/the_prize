      subtitle: Parabéns pela decisão por convidar a Jesus para entrar em sua vida
      text_html: " E agora?\nSe isto fosse uma religião,você poderia esperar que alguém desse a você um monte de regras.  Rituais, obrigações e talvez comprar um monte de coisas\nMas quando você convida a Jesus para entrar em sua vida, você não vira membro de uma religião\nao invés disto, você começou um relacionamento com Deus.  \nE isto é mesmo muito incrivel\nTalvez você fica imaginando,como que você pode conhecer a Deus melhor?  um parceiro de AeA preparou uma série chamada \"Os kits começando.\" É gratuito, e chega pelo correio em sua casa.\nAqui esta o que você receberá pelo correio \"O kit Espiritual começando\"\nComo ter certeza que Cristo entrou em sua vida\nO que Deus fez para aproximar você à Ele\nQual é a diferença entre o amor de Deus\nPorque o seu relacionamento com Deus é assegurado por Ele e não por você\nO que significa confiar em Deus\nE se você pecar? Deus ainda irá perdoá-lo? \nComo encontrar uma Igreja, outros Cristãos, ou um grupo de Cristão em sua escola\n Cada email, carta ajudará a você entender algumas coisas muito importantes sobre sua amizade com Deus\n\n\n\n\n"
      title: Obrigado
