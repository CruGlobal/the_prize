  the_stars:
    caucau:
      col1: 'Quando eu tinha 16 anos e jogava para o Palmeiras, eu não tinha certeza se teria um futuro ali...Até então eu só pensava realmente no futebol mas o desapontamento que minha vida no futebol não iria avançar me fazia pensar em grandes questionamentos.  Eu conversei com o meu irmão sobre a fé e sobre o que era propósito na vida  Eu sempre acreditei em Deus mas sem ter um relacionamento com Ele.  Eu sabia que eu precisava...O amor de Deus e eu decidi viver a minha vida para Ele.  '
      col2: "Muitas pessoas pensam que eles precisam ter desempenho para ganhar o amor de Deus.  Ele tem me mostrado que é absolutamente ao contrário, Ele me aceita como eu sou.  Tudo o que Ele quer de mim é que eu entregue a Ele o meu coração e minha vida.  Eu sou muito grato por isso. \n\n\n\n"
      country: Alemanha
      name: Cacau
    enoh:
      col1: 'Falando de pressão que encontramos, eu acredito que as pressões acontecem para todos.  Eu acredito que em todos os níveis se passa por pressão.  A mesma em estágios diferentes.  Agora para mim pessoalmente passar por pressão é confiar em Deus.  A Bíblia diz "Lançando sobre Ele toda a vossa ansiedade, porque Ele tem cuidado de vós".  Quando eu entendo que a vida que estou vivendo não é mais a minha.  É uma vida que Ele morreu por ela.  Ele morreu na cruz por mim, por minha vida e tem me dado uma paz e uma vida de alegria, só assim eu vivo além de mim mesmo.  Eu vivo além doque as pessoas pensam ou falam.  Eu foco mais em o que o Senhor me diz a meu respeito.  '
      col2: |+
        ...um amigo meu da escola compartilhou de Jesus para mim.  ...e isto chegou para mim como uma realidade.  Ele falou ao meu coração, Ele tocou o meu coração e o evangelho se tornou muito real para mim.  Desde daquele dia, eu tenho andando com Jesus.



      country: 'Camarões '
      name: Enoh
    guzan:
      col1: "Quando você ouve seu nome ser chamado na lista da equipe, no dia de jogo - a emoção, a energia que passa pelo corpo é muito grande.  E é assim que é para mim, é jogar bem este primeiro jogo, jogar bem o segundo jogo e saber que eu agora sou titular e tenho a confiança dos meus amigos de equipe e dos técnicos. \n"
      col2: "Para mim, a minha vida pessoal, minha vida na fé e minha vida nos esportes - tudo esta ligado.  Eu creio que deve ser assim.  Eu creio ser natural.  Você não fica com um, sem o outro e o mais importante de tudo você precisa ter Jesus em sua vida.  Não tem sido um mar de rosas chegar ao sucesso.  Sempre haverá pedras no caminho e dificuldades, Jesus é aquele que me ajuda a passar por muitas lutas. \n"
      country: Estados Unidos
      name: Guzan
    kaka:
      col1: "Todas as vezes que participei de um jogo eu honrei o nome de Jesus...Eu acredito que Jesus não tem nada a haver com dinheiro, com fama, com sucesso.  Estes são dons que Ele me deu, o don de jogar futebol.  Eu acredito que Deus não se importa tanto com o Kaká \"O jogador de futebol\".  Ele esta preocupado com o Ricardo.  Quem eu sou, e a pessoa que sou.  \n"
      col2: Eu já passei por grandes momentos em minha carreira, e já passei por momentos difíceis também, em minha carreira e em minha vida pessoal.  Em todos os momentos eu pude contar com Deus.  Em minhas orações, e a Bíblia, a Palavra de Deus, com amigos que compartilham a mesma fé.  E saber que apesar das situações se forem boas, ou ruins, que existe um Deus que nos ama, faz toda a diferença para mim.
      country: 'Brasil '
      name: Kaká
    mulenga:
      col1: 'Eu não imaginava o que significava jogar para a equipe nacional.  A gente ouve a respeito disto, e lê a respeito também.  Agora  quando você se coloca em uma posição onde vai ser criticado. Em tudo que você faz - bom ou ruim - você vai ser criticado e você vai ter alguém dizendo algo sobre isto.  "Eu costumava perguntar para Deus tantas vezes, porque isto esta acontecendo comigo?  quando falava com o Senhor em oração.  O porque que isto esta acontecendo comigo e os outros estão bem?  O que eu fiz para merecer isto?  Para mim é sempre o porque?.  Pare com o Porque."  Eu aprendi algo muito importante, aprendi que você não esta no controle.  Não importa quanto você tente,  você não esta no controle das coisas que acontecem.  Se eu não tivesse Jesus eu estaria perdido.  Eu ficaria completamente perdido. '
      col2: 'Eu sei que minha força não vem de mim.  Vem de cima...Deus não o levará para o próximo nível se você não sabe como lidar com a pressão.  Quanto mais alto você chega pior fica.  Quanto mais alto você chega a cada vez e erra uma bola, tem milhares de pessoas te chamando de estupido, ou dos piores nomes, e quando você faz um gol então tem milhares dizendo que você é o maior.  Eu não vou mentir para você e dizer, "Eu vivo uma vida perfeita, uma vida de temor a Deus". Eu tenho problemas muitas vezes.  A minha fé é testada...São muitos desafios.  Tem muitas coisas que vem em sua direção.  É preciso ter alguém para conversar. '
      country: Zambia
      name: Mulenga
  title: O Prêmio
